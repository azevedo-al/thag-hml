<div class="form-group row required">
    <label class="col-md-3 col-form-label" for="qtd">
        {{ "Quantidade" | localize }}
    </label>
    <div class="col-md-9">
        <input
            type="number"
            class="form-control"
            name="qtd"
            id="qtd"
            required
            [(ngModel)]="fluxo.qtd"
            #qtdModel="ngModel"
            #qtdEl/>
        <abp-validation-summary
            [control]="qtdModel"
            [controlEl]="qtdEl">
        </abp-validation-summary>
    </div>
</div>
