<form
    class="form-horizontal"
    autocomplete="off"
    #createAlunoModal="ngForm"
    (ngSubmit)="save()">
    <abp-modal-header
    [title]="'Cadastrar novo item do estoque' | localize"
    (onCloseClick)="bsModalRef.hide()">
    </abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="nome">
                {{ "Nome" | localize }}
            </label>
            <div class="col-md-9">
                <input
                    type="text"
                    class="form-control"
                    name="nome"
                    id="nome"
                    required
                    maxlength="200"
                    [(ngModel)]="itemEstoque.nome"
                    #nomeModel="ngModel"
                    #nomeEl/>
                <abp-validation-summary
                    [control]="nomeModel"
                    [controlEl]="nomeEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="desc">
                {{ "Descricao" | localize }}
            </label>
            <div class="col-md-9">
                <input
                    type="text"
                    class="form-control"
                    name="desc"
                    id="desc"
                    maxlength="500"
                    [(ngModel)]="itemEstoque.desc"
                    #descModel="ngModel"
                    #descEl/>
                <abp-validation-summary
                    [control]="descModel"
                    [controlEl]="descEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="unidade">
                {{ "Unidade" | localize }}
            </label>
            <div class="col-md-9">
                <input
                    type="text"
                    class="form-control"
                    name="unidade"
                    id="unidade"
                    required
                    maxlength="200"
                    [(ngModel)]="itemEstoque.unidade"
                    #unidadeModel="ngModel"
                    #unidadeEl/>
                <abp-validation-summary
                    [control]="unidadeModel"
                    [controlEl]="unidadeEl">
                </abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="total">
                {{ "Quantidade em estoque" | localize }}
            </label>
            <div class="col-md-9">
                <input
                    type="number"
                    class="form-control"
                    name="total"
                    id="total"
                    required
                    [(ngModel)]="itemEstoque.total"
                    #totalModel="ngModel"
                    #totalEl/>
                <abp-validation-summary
                    [control]="totalModel"
                    [controlEl]="totalEl">
                </abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
        [cancelDisabled]="saving"
        [saveDisabled]="!createAlunoModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()">
    </abp-modal-footer>
</form>
